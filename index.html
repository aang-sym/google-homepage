<!DOCTYPE html>
<html>
    <head>
        <link href="styles/styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="shortcut icon" type="image/x-icon" href="google_ico1.ico" />
    </head>
   <body>
       <div id="viewport" class="ctr-p">
        <div id="header">
            <div id="header-left">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjo_byupd7rAhWA63MBHYymBHkQkNQCCAM&url=https%3A%2F%2Fabout.google%2F%3Ffg%3D1%26utm_source%3Dgoogle-AU%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw2eoSQBKcSVSQWl9TTf1SqD" 
                >About</a>
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjo_byupd7rAhWA63MBHYymBHkQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2FAU%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-AU&usg=AOvVaw2QTjSfyJOuuEsvoduPyA2s"
                >Store</a>
            </div>
            <div class="header-right">
                <div class="gm">
                    <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                </div>
                <div class="im">
                    <a href="https://www.google.com.au/imghp?hl=en&tab=wi&ogbl">Images</a>
                </div>
                <div class="ap-si">
                    <div id="apps" class="ap-si">
                        <a class="ap" href="https://www.google.com.au/intl/en/about/products?tab=wh" 
                        title="Google apps"
                        aria-expanded="false"
                        role="button"
                        tabindex="0"><img src="/images/googleapps_logo.png" width="25" height ="25"></a>
                        
                    </div>
                    <div class="sign-button ap-si" >
                        <div class="sign-in ap-si">
                          <a id="si" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAAQ">Sign in</a>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>
        <div id="center">
            <div id="logo">
                <img src="images/googlelogo_color.png">    
            </div>
            <div id="search-form">
                <input id="rectangle" type="text">
            </div>
            <div id="search-buttons">
                <button class="g-search butt-style"
                    type="button">
                    Google Search
                </button>
                <button class="lucky butt-style"
                    type="button"> I'm Feeling Lucky
                </button>
            </div>
        </div>
        <div class="footer clearfix">
            <div id="foot-navbar">
                <div class="foot-left">
                    <a class="foot-left" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiHhIax0-XrAhUHwzgGHTNaCn4QkdQCCBU&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_au%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw3EoLqm3tGm1TtoeTUWp8NY">Advertising</a>
                    <a class="foot-left"  href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiHhIax0-XrAhUHwzgGHTNaCn4QktQCCBY&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business</a>
                    <a class="foot-left"  href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
                </div>
                <div class="foot-right">
                    <a class="foot-right" href="">Settings</a>
                    <a class="foot-right" href="">Terms</a>
                    <a class="foot-right" href="">Privacy</a>
                </div>
            </div>
            <div id="australia">
                Australia
            </div>
        </div>

</html>
